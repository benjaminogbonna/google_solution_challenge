<div class="">
    <h3>{{ post.message_html|safe }}</h3>
        <p class="media-heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">
                    <br/>@{{ post.user.username }}
                </a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
                    {{ post.created_at }}
                </a>
            </time>
            {% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}
        </p>
        <div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-md btn-fill btn-danger">
					Delete
				</a>
			{% endif %}
		</div>

</div>
