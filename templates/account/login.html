{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block title %}Folome | Login{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p><input type="submit" value="Login"></p>
  </form>
{% endblock %}
