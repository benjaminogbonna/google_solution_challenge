{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block title %}Signup{% endblock %}


{% block content %}
  <h1>Create an account</h1>
  <p>Please, sign up using the following form:</p>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    <p><input type="submit" value="Sign Up"></p>
  </form>
{% endblock %}
