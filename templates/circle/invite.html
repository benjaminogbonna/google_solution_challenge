{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block title %}Folome | Invite{% endblock %}

{% block content %}
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-6">
					<div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-users"></span>
                        </div>
		      	        <h3 class="text-center mb-4">Invite Members</h3>
                             <form action="" method="post" class="login-form" id="group-form">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Send Invite</button>
                                </div>
                             </form>
                        </div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
